<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator </title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="container">
        <div id="result"> </div>
        <button    id="ac" class="proceess items" >AC</button>

        <button value="+/-" id="P-N" class="proceess items">+/-</button>

        <button value="%"   id="mod"   class="proceess items">%</button>

        <button value="/"   id="divi"     class="colorProceess items "  >/</button>

        <button value="7" id="seven"  class="items" >7</button>
        <button value="8" id="eight" class="items" >8</button>
        <button value="9" id="nine" class="items"  >9</button>
        <button value="*" id="multiply" class="colorProceess items" >*</button>

        <button value="4" id="four" class="items" >4</button>
        <button value="5" id="five" class="items" >5</button>
        <button value="6" id="six" class="items">6</button>
        <button value="-" id="minus" class="colorProceess items">-</button>

        <button value="1" id="one" class="items">1</button>
        <button value="2" id="two"class="items">2</button>
        <button value="3" id="three" class="items">3</button>
        <button value="+"  id="plus" class="colorProceess items"  >+</button>

        <button value="0" class="items">0</button>
        <button value="0" class="items">0</button>
        <button value="." class="items">.</button>
        <button value="=" id="equal" class="colorProceess items">=</button>

    </div>






    <script src="script.js"></script>
</body>
</html>
